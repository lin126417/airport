<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户反馈</title>
</head>
<style>


body {background-color: lightskyblue;background-image:url('https://img.zcool.cn/community/0104375b98a43ca8012017ee84ec74.jpg@3000w_1l_0o_100sh.jpg');}

</style>
<body>
<h1 align="center">用户反馈表单</h1>
<form align="center" method="post">
  <p>
    姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：
    <input type="text" class="txt" size="12" maxlength="20" name="username"/>
  </p>
  <p>
    性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
    <input type="radio" name="sex" value="male"/>男
    <input type="radio" name="sex" value="female"/>女
  </p>
  <p>
    年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：
    <input type="text" class="txt" name="age"/>
  </p>
  <p>
    联系电话：
    <input type="text" class="txt" name="tel"/>
  </p>
  <p>
    电子邮箱：
    <input type="text" class="txt" name="email"/>
  </p>
  <p>
    联系地址：
    <input type="text" class="txt" name="address"/>
  </p>
  <p>
    请输入您对本游戏的建议或问题：
    <br/>
    <textarea name="your_suggestion" cols="50" rows="5"></textarea>
    <br/>
    <input type="submit" name="submit" value="提交"/>
    <input type="reset" name="reset" value="清除"/>
  </p>

</form>
</body>
</html>
