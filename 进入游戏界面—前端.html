<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>阿尔伯特飞机大战</title>
  <style>
    body {
      background-color: lightskyblue;
      background-image: url('https://img.zcool.cn/community/0104375b98a43ca8012017ee84ec74.jpg@3000w_1l_0o_100sh.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      animation: backgroundAnimation 20s linear infinite;
    }

    h1 {
      color: tomato;
      text-align: center;
      font-family: "方正粗黑宋简体";
      font-style: italic;
      font-size: 36pt;
    }

    .center {
      text-align: center;
    }

    .button {
      background-color: cornflowerblue;
      border: none;
      color: aliceblue;
      padding:  16px 32px;
      text-align: center;
      text-decoration: blink;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      -webkit-transition-duration: 0.4s;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button1:hover {
      background-color: #4CAF50;
      color: white;
    }

    .button2 {
      background-color: white;
      color: black;
      border: 2px solid #008CBA;
    }

    .button2:hover {
      background-color: #008CBA;
      color: white;
    }

    .button3 {
      background-color: white;
      color: black;
      border: 2px solid #f44336;
    }

    .button3:hover {
      background-color: #f44336;
      color: white;
    }

    .colorful-text {
      background: linear-gradient(45deg, #ff00b9, #2300ff, #00ff9b, #fffc00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 36px;
      font-family: "方正粗黑宋简体";
      font-style: italic;
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .animated-text {
      display: inline-block;
      animation: fadeInUp 2s ease-in-out;
      animation-fill-mode: forwards; /* Add this to make the animation hold the last frame */
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="center">
  <br><b><h1 class="colorful-text">欢迎来到飞机大战</h1></b>

  <br><p><img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.Sg1raC5cjPk9RVm2LBiMZwHaHa?w=192&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7"  style="width: 250px;height: 250px;margin-left:0px;"></p>

  <p class="animated-text colorful-text">请选择是否开始进行游戏</p><br>
  <a href="游戏界面.html"><button class="button button2">进入游戏</button><br><br></a>

  <a href = "login.html"> <button class="button button3" id="exitButton">退出游戏</button></a>
  <p><b><a href="fankui.html" target="_blank">游戏无法游玩，进行反馈</a></b></p>
</div>

<script>
  const exitButton = document.getElementById('exitButton');
  exitButton.addEventListener('click', () => {
    if (confirm('确定要退出游戏吗？')) {
      alert('谢谢游玩，再见！');
    }
  });
</script>
</body>
</html>
